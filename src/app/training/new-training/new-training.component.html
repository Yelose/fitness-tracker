<section class="training-container">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card>
      <mat-card-title> Time to start a workout! </mat-card-title>
      <mat-card-content>
        <mat-select
          placeholder="Choose Exercise"
          ngModel
          name="exercise"
          required
        >
          <mat-option
            *ngFor="let exercise of trainingExercises"
            [value]="exercise.name"
          >
            {{ exercise.name }}
          </mat-option>
        </mat-select>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
