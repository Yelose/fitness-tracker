<section class="current-training-container">
  <mat-progress-spinner [value]="progress" color="primary" mode="determinate">
  </mat-progress-spinner>
  <h1>{{ progress }}%</h1>
  <p>Keep on going, you can do it!</p>
  <button mat-raised-button color="accent" (click)="onStop()">Stop</button>
</section>
