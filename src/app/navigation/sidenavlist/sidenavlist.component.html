<mat-nav-list>
  <a mat-list-item routerLink="" (click)="onClose()">
    <mat-icon matListItemIcon>home</mat-icon>
    <p matListItemLine>Home</p>
  </a>
  <a *ngIf="!isAuth" mat-list-item routerLink="signup" (click)="onClose()">
    <mat-icon matListItemIcon>input</mat-icon>
    <p matListItemLine>Signup</p>
  </a>
  <a *ngIf="!isAuth" mat-list-item routerLink="login" (click)="onClose()">
    <mat-icon matListItemIcon>login</mat-icon>
    <p matListItemLine>Login</p>
  </a>
  <a *ngIf="isAuth" mat-list-item routerLink="training" (click)="onClose()">
    <mat-icon matListItemIcon>fitness_center</mat-icon>
    <p matListItemLine>Training</p>
  </a>
  <a *ngIf="isAuth" mat-list-item routerLink="" (click)="onLogout()">
    <mat-icon matListItemIcon>logout</mat-icon>
    <p matListItemLine>Logout</p>
  </a>
</mat-nav-list>
