<section>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="your email"
        ngModel
        name="email"
        #emailInput="ngModel"
        email
        required
      />
      <mat-error *ngIf="emailInput.hasError('email')">Invalid email</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="your password"
        ngModel
        name="password"
        minlength="6"
        #pwInput="ngModel"
        required
      />
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="your birthdate"
        [matDatepicker]="birthdate"
        [max]="maxDate"
        name="birthdate"
        required
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="birthdate"
      ></mat-datepicker-toggle>
      <mat-datepicker #birthdate></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" labelPosition="before" required
      >Agree to Terms and Conditions.</mat-checkbox
    >

    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>
</section>
